	<div class="row">
	
	<div id="mapid" style="width: 600px; height: 400px;"></div>
	<br/>

	<form>
		<div class="row">
			<div class="col">
				<input type="text" class="form-control" placeholder="First name">
			</div>
			<div class="col">
				<input type="text" class="form-control" placeholder="Last name">
			</div>
		</div>
		<br/>
		<div class="row">
				<div class="col">
					<input id="lat" type="text" class="form-control" placeholder="Latitud">
				</div>
				<div class="col">
					<input id="lng" type="text" class="form-control" placeholder="Longitud">
				</div>
		</div>
		<br/>

		<div class="col-auto">
		</div>
		<br/>
	
		<div class="col-auto">
			<button type="submit" class="btn btn-primary mb-2" onclick="showPolygon(); return false">Create Polygon</button>
			<button type="submit" class="btn btn-primary mb-2">Clean Polygon</button>
			<button type="submit" class="btn btn-primary mb-2">Send</button>
		</div>
	
	</form>
	</div>
<script>
	function showPolygon(){
		console.log(JSON.stringify(listePointsPolygone));
		console.log("polygone a creer");
		L.polygon([listePointsPolygone]).addTo(mymap);
	}
	var listePointsPolygone=[];

	document.addEventListener('keydown', (event) => {
  	const nomTouche = event.key;

  	console.log("("+nomTouche+")");
  	if (nomTouche=='p')
	{
		console.log(JSON.stringify(listePointsPolygone));
		console.log("polygone a creer");
		L.polygon([listePointsPolygone]).addTo(mymap);
		
	}

	}, false);

	var mymap = L.map('mapid').setView([48.846659, 2.316756], 13);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You moved at " + e.latlng.toString())
			.openOn(mymap);
		var pos={lat:e.latlng.lat,lng:e.latlng.lng};
		var patient = {id: 2, name:"Pepe", lat: pos.lat, lng: pos.lng, polygone: listePointsPolygone, OK: 1 };
		listePointsPolygone.push(pos);

		document.getElementById("lat").value = pos.lat;
		document.getElementById("lng").value = pos.lng;
	}
	mymap.on('click', onMapClick);

</script>
